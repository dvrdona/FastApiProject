<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0077b6;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            color: #0077b6;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #0077b6;
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .categories {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .category-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #0077b6;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .category-btn.active {
            background-color: #005a8c;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-price {
            color: #0077b6;
            font-weight: bold;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .add-to-cart {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .cart-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .cart-total {
            text-align: right;
            margin-top: 1rem;
            font-weight: bold;
            font-size: 1.2rem;
            color: #0077b6;
        }

        .checkout-btn {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            margin-top: 1rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">MyShop</div>
            <div class="nav-links">
                <a href="#" id="home-link">Главная</a>
                <a href="#" id="cart-link" class="cart-icon">
                    Корзина
                    <span class="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="categories" id="categories"></div>
        <div class="products" id="products"></div>
    </main>

    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <h2>Корзина</h2>
            <div id="cartItems"></div>
            <div class="cart-total">
                Итого: <span id="cartTotal">0</span> ₽
            </div>
            <button class="checkout-btn" id="checkoutBtn">Оформить заказ</button>
        </div>
    </div>


    <script>
        const API_URL = 'http://localhost:8000';
        let cart = [];
        let categories = [];
        let products = [];

        // Загрузка категорий
        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/categories/`);
                categories = await response.json();
                displayCategories();
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Отображение категорий
        function displayCategories() {
            const categoriesDiv = document.getElementById('categories');
            categoriesDiv.innerHTML = categories.map(category => `
                <button class="category-btn" onclick="filterProducts(${category.id})">
                    ${category.name}
                </button>
            `).join('');
        }

        // Загрузка продуктов
        async function loadProducts(categoryId = null) {
            try {
                const url = categoryId
                    ? `${API_URL}/products/category/${categoryId}`
                    : `${API_URL}/products/`;
                const response = await fetch(url);
                products = await response.json();
                displayProducts();
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Отображение продуктов
        function displayProducts() {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="/api/placeholder/250/200" alt="${product.name}" class="product-image">
                    <h3 class="product-title">${product.name}</h3>
                    <p class="product-price">${product.price} ₽</p>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        В корзину
                    </button>
                </div>
            `).join('');
        }

        // Фильтрация продуктов по категории
        function filterProducts(categoryId) {
            loadProducts(categoryId);
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Добавление в корзину
        async function addToCart(productId) {
            try {
                const response = await fetch(`${API_URL}/cart/add/${productId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const result = await response.json();
                updateCartCount();
                alert('Товар добавлен в корзину');
            } catch (error) {
                console.error('Error adding to cart:', error);
            }
        }

        // Обновление количества товаров в корзине
        async function updateCartCount() {
            try {
                const response = await fetch(`${API_URL}/cart/`);
                const cartItems = await response.json();
                document.querySelector('.cart-count').textContent = cartItems.length;
                cart = cartItems;
            } catch (error) {
                console.error('Error updating cart count:', error);
            }
        }

        // Отображение корзины
        function displayCart() {
            const cartItems = document.getElementById('cartItems');
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span>${item.quantity} x ${item.price} ₽</span>
                </div>
            `).join('');

            document.getElementById('cartTotal').textContent = total;
        }

        // Оформление заказа
        async function checkout() {
            try {
                const response = await fetch(`${API_URL}/orders/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const order = await response.json();
                window.location.href = `/payment/${order.id}`;
            } catch (error) {
                console.error('Error creating order:', error);
            }
        }

        // Обработчики событий
        document.getElementById('cart-link').addEventListener('click', () => {
            document.getElementById('cartModal').style.display = 'block';
            displayCart();
        });

        document.getElementById('cartModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('cartModal')) {
                document.getElementById('cartModal').style.display = 'none';
            }
        });

        document.getElementById('checkoutBtn').addEventListener('click', checkout);

        // Инициализация
        loadCategories();
        loadProducts();
        updateCartCount();
    </script>
</body>
